<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn @cpnclick="cpnParentClick"></cpn>
  </div>
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const cpn = {
      template:"#cpn",
      data(){
        return {
          categories:[
            {
              id:1,
              name:"Java"
            },
            {
              id:2,
              name:"Python"
            },
            {
              id:3,
              name:"Go"
            }
          ]
        }
      },
      methods:{
        btnClick(item){
          console.log("btnClick")
          //Emitting an event to parential elements
          this.$emit("cpnclick", item)
        }
      }
    }
    const app = new Vue({
      el:"#app",
      methods:{
        cpnParentClick(item){
          console.log("cpnParentClick")
          console.log(item)
        }
      },
      components:{
        cpn
      }
    })
  </script>
</body>
</html>
