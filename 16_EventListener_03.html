<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <div @click="divClick">
    DIV
    <!--.stop prohibits bubbling event-->
    <button @click.stop="btnClick">BTN1</button>

    <form action="google">
      <!--.prevent prohibits default event-->
      <input type="submit" value="submit" @click.prevent="submitClick">
    </form>
    <!--keyboard listener-->
    <input type="text" @keyup.enter="keyUp"/>

    <!--.native is used in customized components, .once is only used in once -->
  </div>
</div>
<body>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      methods:{
        btnClick(){
          console.log("btnClick")
        },
        divClick(){
          console.log("divClick")
        },
        submitClick(){
          console.log("submitClick")
        },
        keyUp(){
          console.log("keyUp")
        }
        
      }
    })
  </script>
</body>
</html>
