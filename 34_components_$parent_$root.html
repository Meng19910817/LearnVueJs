<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>cpn</h2>
      <cpnchild></cpnchild>
    </div>
  </template>

  <template id="cpnchild">
    <div>
      <h2>cpn-child</h2>
      <button @click="btnClick">child cpn</button>
    </div>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "Hello ,Vue.js"
      },
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return {
              name: "Javascript"
            }
          },
          components: {
            cpnchild: {
              template: "#cpnchild",
              methods: {
                btnClick() {
                  console.log(this.$parent.name)
                  console.log(this.$root.message)
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>

</html>
