<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<div id="app">
  <h2>{{firstName}} {{lastName}}</h2>
  <!--methods-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>

  <!--computed-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  
</div>
<body>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        firstName:"Mengyu",
        lastName:"Zou"
      },
      methods:{
        getFullName:function(){
          console.log("Method--- getFullName() ---execute")
          return this.firstName + " " + this.lastName
        }
      },
      computed:{
        fullName:{
          get:function(){
            console.log("Computed ---fullName ---execute")
            return this.firstName + " " + this.lastName
          }
        }
      }
    })
  </script>
</body>
</html>
