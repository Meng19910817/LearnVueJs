<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="third"></cpn>
    <cpn></cpn>
    <button @click="btnClick">Btn</button>
  </div>

  <template id="cpn">
    <div>
      <h2>{{name}}</h2>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      components:{
        cpn: {
          template:"#cpn",
          data(){
            return {
              name:"JavaScript",
              name2:"Java"
            }
          },
          methods:{
            showMessasge(){
              console.log("component method execute")
            },
            showMessasge2(){
              console.log("component method2 execute")
            }
          }
        }
      },
      methods:{
        btnClick(){
          console.log(this.$children[0].name)
          this.$children[0].showMessasge()
          console.log(this.$refs.third.name2)
          this.$refs.third.showMessasge2()
        }
      }
    })
  </script>
</body>
</html>
