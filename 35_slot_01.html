<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn><span>This is a span</span></cpn>
    <cpn><i>This is an i</i></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>component 1</h2>
      <slot><button>This is a button</button></slot>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      components:{
        cpn:{
          template:"#cpn"
        }
      }
    })
  </script>
</body>
</html>
