<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button v-show="isShow">hi parents</button>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <button v-show="isShow">I'm a child component</button>
    </div>
  </template>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el:"#app",
      data:{
        isShow:false
      },
      components:{
        cpn:{
          template:"#cpn",
          data(){
            return {
              isShow:true
            }
          }
        }
      }
    })
  </script>
</body>
</html>
